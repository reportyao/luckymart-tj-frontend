<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLotteries()">Test Lotteries</button>
    <pre id="output"></pre>

    <script>
        const supabaseUrl = 'https://owyitxwxmxwbkqgzffdw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93eWl0eHd4bXh3YmtxZ3pmZmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MjM4NTMsImV4cCI6MjA3Nzk5OTg1M30.xsdiUmVfN9Cwa7jkusYubs4ZI34ZpYSdD_nsAB_X2w0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            console.log(message);
        }
        
        async function testConnection() {
            document.getElementById('output').textContent = '';
            log('Testing Supabase connection...');
            
            try {
                const { data, error } = await supabase.from('lotteries').select('count');
                if (error) {
                    log('ERROR: ' + JSON.stringify(error, null, 2));
                } else {
                    log('SUCCESS: Connected to Supabase');
                    log('Data: ' + JSON.stringify(data, null, 2));
                }
            } catch (e) {
                log('EXCEPTION: ' + e.message);
            }
        }
        
        async function testLotteries() {
            document.getElementById('output').textContent = '';
            log('Testing lotteries query...');
            
            try {
                const { data, error } = await supabase
                    .from('lotteries')
                    .select('*')
                    .in('status', ['UPCOMING', 'ACTIVE'])
                    .order('start_time', { ascending: true })
                    .limit(5);
                
                if (error) {
                    log('ERROR: ' + JSON.stringify(error, null, 2));
                } else {
                    log('SUCCESS: Got ' + data.length + ' lotteries');
                    log('Data: ' + JSON.stringify(data, null, 2));
                }
            } catch (e) {
                log('EXCEPTION: ' + e.message);
            }
        }
    </script>
</body>
</html>
